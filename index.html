<!DOCTYPE html>
<html lang="es" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Agenda desarrollada con VueJS y Firebase">
    <meta name="author" content="Estudiante">

    <title>AgendaVue</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="AgendaVue - Gestión de Contactos">
    <meta property="og:description" content="Agenda con VueJS, Web Semántica y persistencia en Firebase.">
    <meta property="og:image" content="https://vuejs.org/images/logo.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AgendaVue - Gestión de Contactos">
    <meta name="twitter:description" content="Gestión de contactos persistente con VueJS.">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebApplication",
      "name": "AgendaVue",
      "description": "Gestión de contactos con persistencia en la nube",
      "applicationCategory": "Productivity"
    }
    </script>
</head>

<body id="page-top">

    <div id="app" v-cloak>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#page-top">Agenda</a>
                </div>
            </div>
        </nav>

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>AgendaVue</h2>
                        <hr>
                        <span class="skills">Agenda con persistencia en la nube</span>
                    </div>
                </div>
            </div>
        </header>

        <section id="contactos">
            <div class="container">
                <div class="row"><div class="col-lg-12"><h2>Contactos</h2><hr></div></div>
                
                <div>
                    <div class="row table-header">
                        <div class="col-xs-4">Nombre</div>
                        <div class="col-xs-4">Email</div>
                        <div class="col-xs-3">Teléfono</div>
                        <div class="col-xs-1"></div>
                    </div>

                    <div class="row contact-row" 
                         v-for="contacto in contactos" 
                         :key="contacto['.key']" 
                         itemscope itemtype="http://schema.org/Person"
                         vocab="http://schema.org/" typeof="Person">
                        
                        <div class="col-xs-4">
                            <span itemprop="name" property="name">{{ contacto.nombre }}</span>
                        </div>
                        <div class="col-xs-4">
                            <span itemprop="email" property="email">{{ contacto.email }}</span>
                        </div>
                        <div class="col-xs-3">
                            <span itemprop="telephone" property="telephone">{{ contacto.telefono }}</span>
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-danger btn-sm" @click="borrarContacto(contacto)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div v-if="contactos.length === 0" class="row text-center" style="margin-top:20px;">
                    <div class="col-xs-12"><p>No hay contactos o cargando datos...</p></div>
                </div>
                
                <div class="row text-center" style="margin-top:20px;">
                    <p>Total en la nube: {{ contactos.length }}</p>
                </div>
            </div>
        </section>

        <section id="nuevo" style="background-color:#f4f4f4;">
            <div class="container">
                <div class="row"><div class="col-lg-12"><h2>Añadir contacto</h2><hr></div></div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <form @submit.prevent="addContacto">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" v-model="nuevoContacto.nombre" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" v-model="nuevoContacto.email" required>
                            </div>
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" class="form-control" v-model="nuevoContacto.telefono" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Guardar en Firebase</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <footer><div class="container">Copyleft &copy; 2024</div></footer>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/vuefire@1.4.5/dist/vuefire.js"></script>

    <script src="app.js"></script>
</body>
</html>
